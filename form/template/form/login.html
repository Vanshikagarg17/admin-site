{% extends 'form/base.html' %}

{% block content %}

{% load static %}

<body background="{% static "img/bg.jpg" %}">
	
	<div>
		<div class="container">
			<div class="row">
				<div class="col s12 m6 offset-m3">
					
					<form class="card" action="" method="POST">
						{% csrf_token%}
						<div class="card-content">

							<span class="card-title black-text"> Log In</span>

							<div class="row">
			                    <div class="input-field col s12">
			                    	{{ form.user.errors }}
			                        {{ form.user }}
			                        <label for="{{ form.user.id_for_label }}" class="active">User Name</label>
			                    </div>
			                </div>
			                <div class="row">
			                    <div class="input-field col s12">
			                        {{ form.password.error }}
			                        {{ form.password }}
			                        <label for="{{ form.password.id_for_label }}" class="active">Password</label>
			                    </div>
			                </div>
			            </div>


			            {% if invalid %}
			            	<div class="row">
			            		<p>Either username or password is incorrect</p>
			            	</div>
			            {% endif %}

			            <div class="card-action">
			                <input type="submit" class="btn" value="Sign In">
			                <p></p>
			            </div>

					</form>

				</div>
			</div>
		</div>
	</div>

</body>

{% endblock %}
